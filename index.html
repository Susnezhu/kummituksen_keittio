<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kummituksen keittiö</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="canvasDiv">
        <canvas id="canvas"></canvas>
        <button id="minipeli_button">Pysäytä</button> <!--alt. paina spacebaria, buttonin sijaan esim p tagi missä selostus-->
    </div>
    

    <!-- Peliruutu -->
    <div id="html_layout" class="screen">

        <!-- Ainekset laatikko -->
        <div class="box ingredients">
            <div>
                <h2>Ainekset</h2>
                <div class="ingredients_list"> <!-- Lista kaikista aineksista -->
                    <div class="ingredient_item"> <!-- Yksi aines, jossa on näppäimet osta ja lisää -->
                        <div class="ingredient_pic">
                            <div class="circle" title="Oranssi Hämäkäkin seitti"></div> <!-- Tähän tulee aineksen kuva myöhemmin-->
                            <p id="ingredient_quantity_1">0 kpl</p>
                        </div>
                        
                        <div class="ingredient_buttons">
                            <button class="buy" onclick="buyIngredient(1)">Osta</button>
                            <button class="add" onclick="addIngredient(1)">Lisää</button>
                        </div>
                    </div>

                    <div class="ingredient_item">
                        <div class="ingredient_pic">
                            <div class="circle" title="Kovakuoriaisen jalka"></div>
                            <p id="ingredient_quantity_2">0 kpl</p>
                        </div>

                        <div class="ingredient_buttons">
                            <button class="buy" onclick="buyIngredient(2)">Osta</button>
                            <button class="add" onclick="addIngredient(2)">Lisää</button>
                        </div>
                    </div>

                    <div class="ingredient_item">
                        <div class="ingredient_pic">
                            <div class="circle" title="Paisunut mustesieni"></div>
                            <p id="ingredient_quantity_3">0 kpl</p>
                        </div>

                        <div class="ingredient_buttons">
                            <button class="buy" onclick="buyIngredient(3)">Osta</button>
                            <button class="add" onclick="addIngredient(3)">Lisää</button>
                        </div>
                    </div>

                    <div class="ingredient_item">
                        <div class="ingredient_pic">
                            <div class="circle" title="Harmaa meduusa"></div>
                            <p id="ingredient_quantity_4">0 kpl</p>
                        </div>

                        <div class="ingredient_buttons">
                            <button class="buy" onclick="buyIngredient(4)">Osta</button>
                            <button class="add" onclick="addIngredient(4)">Lisää</button>
                        </div>
                    </div>

                    <div class="ingredient_item">
                        <div class="ingredient_pic">
                            <div class="circle" title="Anacondan muna"></div>
                            <p id="ingredient_quantity_5">0 kpl</p>
                        </div>

                        <div class="ingredient_buttons">
                            <button class="buy" onclick="buyIngredient(5)">Osta</button>
                            <button class="add" onclick="addIngredient(5)">Lisää</button>
                        </div>
                    </div>

                    <div class="ingredient_item">
                        <div class="ingredient_pic">
                            <div class="circle" title="Auringonkukka"></div>
                            <p id="ingredient_quantity_6">0 kpl</p>
                        </div>

                        <div class="ingredient_buttons">
                            <button class="buy" onclick="buyIngredient(6)">Osta</button>
                            <button class="add" onclick="addIngredient(6)">Lisää</button>
                        </div>
                    </div>

                    <div class="ingredient_item">
                        <div class="ingredient_pic">
                            <div class="circle" title="Tuikkiva jauho"></div>
                            <p id="ingredient_quantity_7">0 kpl</p>
                        </div>

                        <div class="ingredient_buttons">
                            <button class="buy" onclick="buyIngredient(7)">Osta</button>
                            <button class="add" onclick="addIngredient(7)">Lisää</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Aineksien sekoitus laatikko -->
        <div class="box mix">
            <h2>Sekoitusalue</h2>
            <div class="square"></div>
            <button onclick="startTheMiniGame()">Sekoita</button> <!--painike saa minipelin esille?-->
        </div>

        <!-- Reseptikirja laatikko -->
        <div class="box recipe">
            <h2>Reseptikirja</h2>
            <p>[aines1, aines2, aines3]</p>
            <div>
                <button class="scroll_btn left">vasemmalle</button>
                <button class="scroll_btn right">oikealle</button>
            </div>
        </div>

        <!-- Raha laatikko -->
        <div class="box money">
            <h2>Rahat</h2>
            <p id="money_text">50€</p>
        </div>

    </div>
    

    <script src="script.js"></script>

    <script src="script2.js"></script> <!--script2.js lisäys-->
</body>
</html>
